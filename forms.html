<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>September 1st</title>
</head>

<body>

  <main>
    <form id="formation" action="https://luzsanchez23.github.io/September_1st" method="GET">
      <h2>Your Basic Info</h2>

      <label for="name">Name</label>
      <input type="text" id="name" required>
      <br>

      <label for="email">Email</label>
      <input type="email" id="email" required>
      <br>

      <label for="password">Password</label>
      <input type="password" id="password" required>
      <br>


      <h4>Age:</h4>

      <input type="radio" id="Under 16" name="Under 16" label for="radio">Under 16</label>
      <br>
      <input type="radio" id="16 or older" name="16 or older" label for="radio">16 or older</label>
      <br>

      <h2>Your profile</h2>
      <label for="Biography">Biography</label>
      <textarea id="Biography" name="Biography" rows="4" cols="50"></textarea>

      <label for="Course">Select Courses:</label>
      <select id="course" name="course">
        <option value="Computer Science Engineering">Computer Science Engineering</option>
        <option value="Accounting">Accounting</option>
        <option value="Web design">Web design</option>
      </select>

      <legend>Interests</legend>

      <input type="checkbox" id="Engineering" name="interest" value="Engineering" label for="coding">Engineering</label>
      <br>
      <input type="checkbox" id="Business" name="interest" value="Business" label for="music">Business</label>
      <br>
      <input type="checkbox" id="Law" name="interest" value="Law" label for="Law">Law</label>
      <br>
<div id="container">
  <input class="submit" type="submit" id="submit" value="SUBMIT">
</div>
     
    </form>

    <!--this is where the form ends-->
  </main>
</body>

</html>
